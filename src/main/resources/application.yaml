  baseUrl: http://localhost:${mock.port}

sts.url: ${mock.baseUrl}/sts
veilarbabac.url: ${mock.baseUrl}/veilarbabac
abac.url: ${mock.baseUrl}/abac

SERVICEBRUKER_BRUKERNAVN: na
SERVICEBRUKER_PASSORD: na

