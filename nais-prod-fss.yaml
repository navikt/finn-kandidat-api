apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: finn-kandidat-api
  namespace: default
  labels:
    team: {{team}}
spec:
  image: {{version}}
  port: 8080
  resources:
    limits:
      memory: 2048Mi
  ingresses:
  - https://app.adeo.no/finn-kandidat-api/
  liveness:
    path: /finn-kandidat-api/internal/actuator/health
    initialDelay: 30
  readiness:
    path: /finn-kandidat-api/internal/actuator/health
    initialDelay: 30
  vault:
    enabled: true
  webproxy: false
  prometheus:
    enabled: true
    path: /finn-kandidat-api/internal/actuator/prometheus
  env:
  - name: SPRING_PROFILES_ACTIVE
    value: prod
